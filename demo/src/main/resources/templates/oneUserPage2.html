<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="headerUserName" th:font="bold"></strong>
                with roles:
                <span id="headerRole"></span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>

<div class="row ">

    <div class="col-2 mt-3">
        <ul class="nav nav-pills nav-fill flex-column ">
            <li class="nav-item ">
                <a class="nav-link text-left active pl-3" href="#user" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>

    <div class="col">
        <div class="tab-content" >
            <div class="container ml-0 ">

                <div class="tab-pane fade show" id="user">
                    <div class="container ml-0 ">
                        <div class="row mt-3 m-0 bg-light">
                            <h2 class="mt-2">User information-page</h2>
                        </div>

                        <ul class="list-group">
                            <li class="list-group-item bg-light pb-0"><h5>About user</h5></li>
                        </ul>

                        <div class="container border pb-3">

                            <div class="shadow-sm my-3  bg-light rounded"></div>

                            <table class="table table-striped w-85 mx-auto ">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="userTable">
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/user.js}"></script>

</body>
</html>
