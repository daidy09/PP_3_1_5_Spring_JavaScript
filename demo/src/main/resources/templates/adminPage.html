<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!--Шапка-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="headerUserName" th:font="bold"></strong>
                with roles:
                <span id="headerRole"></span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>
<!--==========================================================================================-->
<div class="d-flex align-items-start">
<!--    Боковая панель-->
    <div class="col-2 mg-0">
        <div class="nav flex-column nav-pills  mt-3  " id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
<!--    Остальное содержимое-->
    <div class="container">


    <div class="col-10 mg-0 ">
        <div class="tab-content bg-light " id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
<!--                    Admin panel-->
                <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                    <h1 class="display-3">Admin panel</h1>
                </div>
<!--                    Навигация-->
                <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab"
                                data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab"
                                aria-controls="home" aria-selected="true">Users table</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab"
                                data-bs-toggle="tab" data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New User</button>
                    </li>
                </ul>
                <!--                    Таблица-->
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="container">
                            <table class="table table-striped table-bordered table-hover caption-top">
                                <caption><p class="fw-bold">All users</p></caption>
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Login</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="usersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
<!--                    Новый пользователь-->
                    <div class="tab-pane fade" id="newUser" role="tabpanel" aria-labelledby="new-user-tab">
<!--                        <div class="container d-flex flex-column justify-content-center align-items-center w-100 ">-->
                            <div class="row col-sm-10 text-center">
                                <h4>Add new user</h4>
                            </div>
                            <form class="text-center" role="form"  id="formForNewUser">
                            <div class="container col-md-6">
                                <label class="row font-weight-bold justify-content-center" for="name">Name</label>
                                <input name="name" th:type="text" class="form-control" id="name" placeholder="Name"/>
                            </div>
                            <div class="container col-md-6">
                                <label class="row font-weight-bold justify-content-center" for="lastname">Last name</label>
                                <input name="lastname" th:type="text" class="form-control" id="lastname" placeholder="Last name"/>
                            </div>
                            <div class="container col-md-6">
                                <label class="row font-weight-bold justify-content-center" for="age">Age</label>
                                <input name="age" th:type="number" class="form-control"  id="age" placeholder="Age"/>
                            </div>
                            <div class="container col-md-6">
                                <label class="row font-weight-bold justify-content-center" for="email">Email</label>
                                <input name="email" th:type="text" class="form-control" id="email" placeholder="Email"/>
                            </div>
                            <div class="container col-md-6">
                                <label class="row font-weight-bold justify-content-center" for="password">Password</label>
                                <input name="password" th:type="text" class="form-control" id="password" placeholder="Password"/>
                            </div>
                            <div class="container col-md-6">
                                <label class="row font-weight-bold justify-content-center" for="roles">Role</label>
                                <select multiple class="form-control" size="2"  id="roles" name="roles">

                                    <option id="roleNewUser" value="USER">USER</option>
                                    <option id="roleNewAdmin" value="ADMIN">ADMIN</option>
                                </select>
                            </div>
                            <br>

                            <div class="container text-center col-md-6">
                                <button type="submit" class="btn btn-success btn-lg" id="signup-submit"
                                        form="formForNewUser" onclick="newUser()">Add new user</button>
                            </div>
                        </form>
<!--                        </div>-->
                    </div>
                </div>
            </div>
<!--                User information-page-->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="container">
                    <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                        <h1 class="display-3">User information-page</h1>
                    </div>
                    <table class="table table-striped table-bordered table-hover caption-top">
                        <caption><p class="fw-bold">About user</p></caption>
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>

                        </tr>
                        </thead>
                        <tbody id="tableUserBody2">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<!--Модальные окна-->
<!--EditModal-->
<div class="modal fade"  id ="editModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Edit user</h5>
                <span class="btn-close" data-bs-dismiss="modal"
                      aria-label="Close"></span>
            </div>

            <div class="modal-body">

                <!-- Начало Тело Модальной-->
                <form id="formForEditing">
                    <div class="form-group">
                        <label class="row font-weight-bold justify-content-center" for="id_ed">ID </label>
                        <input name="id" th:type="text" class="form-control"  id="id_ed" readonly/>
                    </div>
                    <div class="form-group">
                        <label class="row font-weight-bold justify-content-center" for="name_ed">Name </label>
                        <input name="name" th:type="text" class="form-control"  id="name_ed"/>
                    </div>
                    <div class="form-group">
                        <label class="row font-weight-bold justify-content-center" for="lastname_ed">Last name</label>
                        <input name="lastname" th:type="text" class="form-control" id="lastname_ed"/>
                    </div>
                    <div class="form-group">
                        <label class="row font-weight-bold justify-content-center" for="age_ed">Age</label>
                        <input name="age" th:type="number" class="form-control" id="age_ed"/>
                    </div>
                    <div class="form-group">
                        <label class="row font-weight-bold justify-content-center" for="email_ed">Email</label>
                        <input name="email" th:type="text" class="form-control"  id="email_ed"/>
                    </div>
                    <div class="form-group">
                        <label class="row font-weight-bold justify-content-center" for="password_ed">Password</label>
                        <input name="password" th:type="text" class="form-control" id="password_ed"/>
                    </div>

                    <label class="row font-weight-bold justify-content-center" for="rolesForEditing">Role</label>
                    <select multiple class="form-control" size="2"  id="rolesForEditing" name="rolesForEditing">
                        <option id="roleUser" value="USER">USER</option>
                        <option id="roleAdmin" value="ADMIN">ADMIN</option>
                    </select>

                    <!-- Конец тела окна-->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editCloseBtn"
                        >Close</button>
                        <button type="button" class="btn btn-primary" id="editBtn"
                                onclick="editUser(); getAdminPage()">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--DeleteModal-->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="formDeleteUser">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="idDelete" class="col-form-label">ID</label>
                        <input type="text" name = "id"
                               class="form-control" id="idDelete" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="nameDelete" class="col-form-label">Name</label>
                        <input type="text" name = "name"
                               class="form-control" id="nameDelete" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="lastNameDelete" class="col-form-label">Lastname</label>
                        <input type="text" name = "lastName"
                               class="form-control" id="lastNameDelete" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="ageDelete" class="col-form-label">Age</label>
                        <input type="number" name = "age"
                               class="form-control" id="ageDelete" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="emailDelete" class="col-form-label">Email</label>
                        <input type="text" name = "email"
                               class="form-control" id="emailDelete" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="passDelete" class="col-form-label">Password</label>
                        <input type="password" name = "password"
                               class="form-control" id="passDelete" readonly/>
                    </div>
                    <div class="mb-3">
                        <label for="rolesDelete" class="col-form-label">Role</label>
                        <input type="text" name="roles"
                               class="form-control" id="rolesDelete" readonly/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="deleteCloseBtn"
                    >Close</button>
                    <button type="submit" class="btn btn-primary" id="deleteBtn"
                            onclick="deleteUser(); getAdminPage()">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</body>
</html>
