<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Все пользователи</title>
</head>
<body>
<!--===============================верхний ряд==========================================================================-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="navbar-email" th:font="bold"></strong>
                with roles:
                <span id="navbar-roles"></span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>

<div class="row">
    <!--=================================левая колонка==========================================================================-->
    <div class="col-2 mt-3 ">
        <ul class="nav nav-pills nav-fill flex-column ">
            <li class="nav-item  ">
                <a class="nav-link active text-left pl-3" href="#admin" data-toggle="pill">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-left pl-3" href="#user" data-toggle="pill">User</a>
            </li>
        </ul>
    </div>
    <!--===================================правая колонка===========================================================================-->

    <div class="col-10 mt-3">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="admin">
                <div class="container ml-0 ">        <!--  begin of container    -->

                    <div class="row mt-3 m-0">
                        <h3>Admin panel</h3>
                    </div>
                    <!--======================================ссылки на юзеров и создание нового======================================-->
                    <ul class="nav nav-tabs">
                        <li>
                            <a class="nav-link active" href="#admin_panel" data-toggle="tab">Users table</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#new_user" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                    <!--==========================================таблица с юзерами=========================================================-->
                    <div class="tab-content">

                        <div class="tab-pane active" id="admin_panel">
                            <ul class="list-group">
                                <li class="list-group-item"><strong>All users</strong></li>
                            </ul>

                            <div class="container border">

                                <div class="shadow-sm my-3  bg-light rounded"></div>

                                <table class="table w-85 mx-auto table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="admintbody">
                                    </tbody>



<!--                                        &lt;!&ndash;=======Модалка редактирования===============================================&ndash;&gt;-->

                                        <div class="modal fade"
                                             id="editModal" tabindex="-1"
                                             aria-hidden="true">
                                            <form >
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalEdit">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container-fluid" id="formForEditing">
                                                                <div class="form-group  mt-1">
                                                                    <label for="edit-id"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">ID</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="edit-id"  placeholder="Id">
                                                                </div>
                                                                <div class="form-group mt-3">
                                                                    <label for="edit-first_name"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">First
                                                                        name</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="edit-first_name"
                                                                           placeholder="First name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="edit-last_name"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Last
                                                                        name</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="edit-last_name"
                                                                           placeholder="Last name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="edit-age"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Age</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="edit-age"
                                                                           placeholder="Age">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="edit-email"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Email</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="edit-email"
                                                                           placeholder="Email">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="edit-password"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Password</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="edit-password"
                                                                           placeholder="Password">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for= "edit-role"class="d-flex justify-content-center mb-0 font-weight-bold">Role</label>
                                                                    <select multiple
                                                                            name="roles"
                                                                            id="edit-role"
                                                                            class="form-select"
                                                                            size="2">
                                                                        <option value="2">
                                                                            ADMIN
                                                                        </option>
                                                                        <option value="1">
                                                                            USER
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

<!--                                        &lt;!&ndash;====================Модалка удаления========================================&ndash;&gt;-->
                                        <div class="modal fade" id="deleteModal" tabindex="-1"
                                             aria-hidden="true">
                                            <form>
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalDelete">Delete
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="container-fluid" id="formForDeleting">
                                                                <div class="form-group  mt-1">
                                                                    <label for="id_del"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">ID</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="id_del" placeholder="Id">
                                                                </div>
                                                                <div class="form-group mt-3">
                                                                    <label for="name_del"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">First
                                                                        name</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="name_del"
                                                                           placeholder="First name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="lastname_del"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Last
                                                                        name</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="lastname_del"
                                                                           placeholder="Last name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="age_del"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Age</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="age_del" placeholder="Age">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="email_del"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Email</label>
                                                                    <input type="text"
                                                                           class="form-control form-control-sm w-50 mx-auto"
                                                                           id="email_del"
                                                                           placeholder="Email">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="delete_role"
                                                                           class="d-flex justify-content-center mb-0 font-weight-bold">Role</label>
                                                                    <div class="mb-3">
                                                                        <label for="delete_role"
                                                                               class="col-form-label d-flex justify-content-center"><b>Role</b>:</label>
                                                                        <input readonly type="text"
                                                                               class="form-control"
                                                                               id="delete_role"
                                                                               name="role">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDelete">Close</button>
                                                            <button type="button" class="btn btn-primary" id="deleteBtn"
                                                                    onclick="deleteUser(); getAdminPage()">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!--                     окончание модалки удаления-->
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--                     окончание панели админа-->
                        <!--==============================Добавление нового юзера=======================================-->
                        <div class="tab-pane" id="new_user">   <!--  new_user    -->
                            <ul class="list-group">
                                <li class="list-group-item"><strong>Add new user</strong></li>
                            </ul>

                            <div class="container border ">
                                <form id="formForNewUser">
                                    <div class="form-group mt-3">
                                        <label for="firstName"
                                               class="d-flex justify-content-center mb-0 font-weight-bold">First
                                            name</label>
                                        <input type="text" class="form-control form-control-sm w-25 mx-auto"
                                                id="firstName" placeholder="First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName"
                                               class="d-flex justify-content-center mb-0 font-weight-bold">Last
                                            name</label>
                                        <input type="text" class="form-control form-control-sm w-25 mx-auto"
                                                id="lastName" placeholder="Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="age"
                                               class="d-flex justify-content-center mb-0 font-weight-bold">Age</label>
                                        <input type="text" class="form-control form-control-sm w-25 mx-auto"
                                               id="age" placeholder="Age">
                                    </div>
                                    <div class="form-group">
                                        <label for="add_email" class="d-flex justify-content-center mb-0 font-weight-bold">Email</label>
                                        <input type="text" class="form-control form-control-sm w-25 mx-auto"
                                               id="add_email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password"
                                               class="d-flex justify-content-center mb-0 font-weight-bold">Password</label>
                                        <input type="text" class="form-control form-control-sm w-25 mx-auto"
                                               id="password"  placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="add_roles" class="d-flex justify-content-center mb-0 font-weight-bold">Role</label>
                                        <select id="add_roles" multiple class="form-select" size="3" aria-label="size 2 select example">
                                        <option value="2">ADMIN</option>
                                        <option value="1">USER</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg d-flex mx-auto mb-4">Add new
                                        user
                                    </button>
                                </form>
                            </div>
                        </div>   <!-- окончание нового юзера    -->
                    </div>     <!--  окончание наполнения    -->

                </div>   <!--  окончание контейнера    -->
            </div>
            <div class="tab-pane fade show" id="user">
                <div class="container ml-0 ">
                    <div class="row mt-3 m-0">
                        <h3>User information-page</h3>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item bg-light"><strong>About user</strong></li>
                    </ul>

                    <div class="container border pb-3">

                        <div class="shadow-sm my-3  bg-light rounded"></div>

                        <table class="table table-striped w-85 mx-auto ">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="usertbody">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>       <!--  окончание колонки   -->

</div>     <!--  окончание ряда    -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/userPage.js}"></script>

<script type="text/javascript" th:src="@{/adminPage.js}"></script>
<script type="text/javascript" th:src="@{/createUserPage.js}"></script>

<script type="text/javascript" th:src="@{/deleteModalPage.js}"></script>
<script type="text/javascript" th:src="@{/editModalPage.js}"></script>




</body>

</html>
